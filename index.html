<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS Split Preview Tool</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>SMS Split Preview</h1>
    </header>
    <main class="app">
      <section class="pane pane-main">
        <div class="controls">
          <label class="field">
            <textarea
              id="messageInput"
              rows="12"
              placeholder="Type your SMS here..."
            ></textarea>
          </label>
        </div>
      </section>

      <section class="pane pane-main">
        <div class="preview-wrap">
          <div id="preview" class="preview" aria-live="polite"></div>
          <div id="stats" class="stats"></div>
        </div>
      </section>

      <section class="pane pane-full">
        <header class="pane-header">
          <h2>Settings</h2>
          <p>
            UCS-2 mode (Taiwan/Chinese). Emoji count as 2 code units. When
            concatenated, each segment loses 3 units.
          </p>
        </header>
        <div class="controls controls-inline">
          <label class="field">
            <span>Single SMS limit (UCS-2 units)</span>
            <div class="input-row">
              <input id="limitInput" type="number" min="1" value="70" />
              <button id="limitReset" type="button">Reset</button>
            </div>
          </label>
        </div>
      </section>
    </main>

    <script src="./node_modules/lodash/lodash.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
